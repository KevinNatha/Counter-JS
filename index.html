<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter with Random Number Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Counter with Random Number Game</h1>
        
        <!-- Counter section -->
        <span id="value">0</span>
        <div class="button-container">
          <button class="btn decrease">Decrease</button>
          <button class="btn reset">Reset</button>
          <button class="btn increase">Increase</button>
          <button class="btn auto">Otomatis</button> <!-- New button -->
        </div>
        
        <!-- Random number selection section -->
        <div class="random-number-section">
          <h2>Random Number Game</h2>
          <label for="min">Min: </label>
          <input type="number" id="min" value="1" />
          <label for="max">Max: </label>
          <input type="number" id="max" value="100" />
          <button class="btn generate-random">Generate Random Number</button>
        </div>
        
        <!-- Speed control -->
        <div class="speed-control">
          <h2>Speed Control</h2>
          <button class="btn speed-up">Speed Up</button>
          <button class="btn speed-down">Speed Down</button>
          <p>Current Speed: <span id="speed-value">100ms</span></p>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
